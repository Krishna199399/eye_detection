<!DOCTYPE html>
<html>
<head>
    <title>Clear Session</title>
</head>
<body>
    <h1>Clear Authentication Session</h1>
    <button onclick="clearSession()">Clear Session Data</button>
    <div id="result"></div>
    
    <script>
        function clearSession() {
            try {
                localStorage.removeItem('userSession');
                localStorage.removeItem('registeredUsers');
                localStorage.clear();
                document.getElementById('result').innerHTML = '<p style="color: green;">Session cleared successfully! You can now test the login form.</p>';
                
                // Reload the page after a short delay
                setTimeout(() => {
                    window.location.href = 'http://localhost:4028/login';
                }, 2000);
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Error clearing session: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
